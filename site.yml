runtime:
  cache_dir: ./.cache/antora

site:
  title: OpenShift Inner Loop Workshop
  url: https://redhat-scholars.github.io/course-template
  start_page: inner-loop::index.adoc

content:
  sources:
    - url: git@github.com:redhat-scholars/inner-loop-guides.git
      tags: []
      branches: master
      start_path: documentation

asciidoc:
  attributes:
    release-version: master
    page-pagination: true
  extensions:
    - ./lib/tab-block.js
    - ./lib/remote-include-processor.js

ui:
  bundle:
    url: https://github.com/redhat-scholars/course-ui/releases/download/v0.1.8/ui-bundle.zip
    snapshot: true
  supplemental_files:
    - path: ./supplemental-ui
    - path: .nojekyll
    - path: ui.yml
      contents: "static_files: [ .nojekyll ]"

output:
  dir: ./gh-pages
